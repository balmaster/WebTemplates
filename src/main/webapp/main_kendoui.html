<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/kendoui/kendo.default.css"/>
    <link rel="stylesheet" type="text/css" href="css/kendoui/kendo.common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/kendoui/kendo.web.js"></script>
</head>
<body>

<!-- define a template for the layout -->
<script id="main_layout_template" type="text/x-keno-template">
    <div id="main_tabs" class="absolute">
        <ul>
            <li>Tab 1</li>
            <li>Tab 2</li>
        </ul>
        <div><div id="payments_tab" ></div></div>
        <div><div id="registries_tab" ></div></div>
    </div>
</script>

<script id="payments_tab_template" type="text/x-keno-template">
    <div style="height:auto;">Content 1</div>
</script>

<script id="registries_tab_template" type="text/x-keno-template">
    <div>Content 2</div>
</script>

<!-- a div to place everything in to the page -->
<div id="main" class="absolute"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            var layout = new kendo.Layout("main_layout_template");
            layout.render("#main");

            var main_tabs = $("#main_tabs").kendoTabStrip({
                animation: {
                    open: {
                        duration: 0
                    },
                    close: {
                        duration: 0
                    }
                }
            });

            var payments_view = new kendo.View("payments_tab_template", {
            });
            layout.showIn("#payments_tab", payments_view);
            var registries_view = new kendo.View("registries_tab_template", {
            });
            layout.showIn("#registries_tab", registries_view);

        });
    </script>

</body>
</html>
